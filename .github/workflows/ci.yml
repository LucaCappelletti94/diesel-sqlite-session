name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  release:
    types: [published, prereleased]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # Check formatting
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Run clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Run tests on multiple platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --verbose
      - name: Check benchmarks compile
        run: cargo test --benches --no-run

  # WASM tests
  wasm:
    name: WASM Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run WASM tests (headless Chrome)
        run: |
          cd wasm-tests
          wasm-pack test --headless --chrome

  # Documentation
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -Dwarnings

  # Miri checks for unsafe-heavy internal code paths
  miri:
    name: Miri (Core Unsafe Paths)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2
      - name: Setup Miri
        run: cargo miri setup
      - name: Run Miri on error conversion logic
        run: "cargo miri test -p diesel-sqlite-session --lib errors::"
      - name: Run Miri on apply callback logic
        run: "cargo miri test -p diesel-sqlite-session --lib apply::tests::"

  # AddressSanitizer checks for unsafe-heavy internal code paths
  asan:
    name: ASan (Core Unsafe Paths)
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Zsanitizer=address
      RUSTDOCFLAGS: -Zsanitizer=address
      ASAN_OPTIONS: detect_leaks=1
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - uses: Swatinem/rust-cache@v2
      - name: Run ASan on apply callback tests
        run: "cargo test -Zbuild-std --target x86_64-unknown-linux-gnu -p diesel-sqlite-session --lib apply::tests::"

  # Security audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Check that the crate builds for WASM target
  wasm-build:
    name: WASM Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - name: Build for WASM
        run: cargo build --target wasm32-unknown-unknown -p diesel-sqlite-session

  # Check that the crate compiles for mobile targets (without runtime execution)
  mobile-build:
    name: Mobile Build Check (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: iOS Device (arm64)
            os: macos-latest
            target: aarch64-apple-ios
          - name: iOS Simulator (arm64)
            os: macos-latest
            target: aarch64-apple-ios-sim
          - name: Android (arm64)
            os: ubuntu-latest
            target: aarch64-linux-android
            setup_android_ndk: true
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Setup Android NDK
        if: matrix.setup_android_ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c

      - name: Configure Android toolchain env
        if: matrix.setup_android_ndk
        run: |
          echo "CC_aarch64_linux_android=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> "$GITHUB_ENV"
          echo "AR_aarch64_linux_android=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> "$GITHUB_ENV"

      - name: Check mobile build
        run: cargo check -p diesel-sqlite-session --lib --target ${{ matrix.target }}

  # Execute iOS simulator tests on every CI trigger.
  ios:
    name: iOS Simulator Tests
    runs-on: macos-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim
      - uses: Swatinem/rust-cache@v2
      - name: Show Xcode version
        run: xcodebuild -version
      - name: Check iOS device target build
        run: cargo check -p diesel-sqlite-session --target aarch64-apple-ios
      - name: Boot iOS simulator
        run: |
          RUNTIME_JSON="$(xcrun simctl list runtimes --json \
            | jq -c '.runtimes
              | map(select(.isAvailable == true))
              | map(select(.name | contains("iOS")))
              | .[-1]')"
          RUNTIME_ID="$(echo "$RUNTIME_JSON" | jq -r '.identifier')"
          DEVICE_TYPE_ID="$(echo "$RUNTIME_JSON" \
            | jq -r '.supportedDeviceTypes
              | map(select(.productFamily == "iPhone"))
              | .[0].identifier')"

          if [ -z "$RUNTIME_ID" ] || [ "$RUNTIME_ID" = "null" ]; then
            echo "No available iOS simulator runtime found"
            exit 1
          fi
          if [ -z "$DEVICE_TYPE_ID" ] || [ "$DEVICE_TYPE_ID" = "null" ]; then
            echo "No available iPhone simulator device type found"
            exit 1
          fi

          SIM_UDID="$(xcrun simctl create ci-rust-ios "$DEVICE_TYPE_ID" "$RUNTIME_ID")"
          echo "SIMULATOR_UDID=$SIM_UDID" >> "$GITHUB_ENV"
          echo "Selected runtime: $RUNTIME_ID"
          echo "Selected device type: $DEVICE_TYPE_ID"
          echo "Created simulator: $SIM_UDID"

          xcrun simctl boot "$SIM_UDID"
          xcrun simctl bootstatus "$SIM_UDID" -b
      - name: Run iOS simulator tests
        run: cargo test -p diesel-sqlite-session --target aarch64-apple-ios-sim --locked
        env:
          CARGO_TARGET_AARCH64_APPLE_IOS_SIM_RUNNER: >-
            xcrun simctl spawn ${{ env.SIMULATOR_UDID }}
      - name: Cleanup iOS simulator
        if: always()
        run: |
          if [ -n "${SIMULATOR_UDID:-}" ]; then
            xcrun simctl shutdown "$SIMULATOR_UDID" || true
            xcrun simctl delete "$SIMULATOR_UDID" || true
          fi

  # Execute Android emulator tests on every CI trigger.
  android-test:
    name: Android Emulator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-linux-android
      - uses: Swatinem/rust-cache@v2
      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27c
      - name: Install cargo-ndk
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-ndk
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Run Android emulator tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        with:
          api-level: 30
          arch: x86_64
          target: default
          profile: pixel_6
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: cargo ndk-test -t x86_64 -p diesel-sqlite-session --lib --locked

  # Native runtime tests on ARM64 Linux runners.
  linux-arm64:
    name: Linux ARM64 Runtime Tests
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Verify host architecture
        run: rustc -vV
      - name: Run tests
        run: cargo test -p diesel-sqlite-session --verbose --locked
      - name: Check benchmarks compile
        run: cargo test -p diesel-sqlite-session --benches --no-run --locked

  # Cross-target link/build check for aarch64 musl.
  edge-musl-link-check:
    name: Edge Cross Link Check (aarch64-unknown-linux-musl)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross
      - name: Cross test build (no-run, musl)
        run: |
          cross test \
            --target aarch64-unknown-linux-musl \
            -p diesel-sqlite-session \
            --no-run \
            --locked

  # ARMv7 link check using host cross toolchain (avoids old glibc in cross images).
  armv7-link-check:
    name: ARMv7 Link Check
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabihf
      - uses: Swatinem/rust-cache@v2
      - name: Install ARMv7 cross-linker
        run: |
          # GitHub Ubuntu images can ship an Azure CLI apt source that
          # intermittently returns 403 and breaks apt-get update.
          if [ -f /etc/apt/sources.list.d/azure-cli.list ]; then
            sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-arm-linux-gnueabihf \
            libc6-dev-armhf-cross
      - name: ARMv7 test build (no-run)
        run: cargo test -p diesel-sqlite-session --target armv7-unknown-linux-gnueabihf --no-run --locked
        env:
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc
          CC_armv7_unknown_linux_gnueabihf: arm-linux-gnueabihf-gcc
          AR_armv7_unknown_linux_gnueabihf: arm-linux-gnueabihf-ar
          CFLAGS_armv7_unknown_linux_gnueabihf: --sysroot=/usr/arm-linux-gnueabihf

  # Link checks for Windows ARM64 builds used on edge/mobile-class hardware.
  windows-arm64-link-check:
    name: Windows ARM64 Link Check
    runs-on: windows-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
      - name: Test build (no-run)
        run: cargo test -p diesel-sqlite-session --target aarch64-pc-windows-msvc --no-run --locked

  # Coverage (optional, can be commented out if not needed)
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  required:
    name: Required Checks
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs:
      - fmt
      - clippy
      - test
      - wasm
      - docs
      - miri
      - asan
      - audit
      - wasm-build
      - mobile-build
      - ios
      - android-test
      - linux-arm64
      - edge-musl-link-check
      - armv7-link-check
      - windows-arm64-link-check
      - coverage
    steps:
      - name: Verify required job status
        env:
          NEEDS_JSON: ${{ toJson(needs) }}
        run: |
          echo "${NEEDS_JSON}" | jq -C .
          echo "${NEEDS_JSON}" | jq -e 'all(.[]; .result == "success" or .result == "skipped")'
